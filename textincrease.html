<!DOCTYPE html>
<html>
<head>
    <title>Clickable Texts</title>
    <style>
        .clickable-text {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
        }
    </style>
    <script>
        function enlargeText(element) {
            element.style.fontSize = "24px";
        }
    </script>
</head>
<body>

<h1>Clickable Texts</h1>

<a href="https://example.com/link1" class="clickable-text" onclick="enlargeText(this)">Text 1</a>
<a href="https://example.com/link2" class="clickable-text" onclick="enlargeText(this)">Text 2</a>
<a href="https://example.com/link3" class="clickable-text" onclick="enlargeText(this)">Text 3</a>
<a href="https://example.com/link4" class="clickable-text" onclick="enlargeText(this)">Text 4</a>
<a href="https://example.com/link5" class="clickable-text" onclick="enlargeText(this)">Text 5</a>
<a href="https://example.com/link6" class="clickable-text" onclick="enlargeText(this)">Text 6</a>
<a href="https://example.com/link7" class="clickable-text" onclick="enlargeText(this)">Text 7</a>
<a href="https://example.com/link8" class="clickable-text" onclick="enlargeText(this)">Text 8</a>
<a href="https://example.com/link9" class="clickable-text" onclick="enlargeText(this)">Text 9</a>
<a href="https://example.com/link10" class="clickable-text" onclick="enlargeText(this)">Text 10</a>

</body>
</html>
