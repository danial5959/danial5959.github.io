<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<h1>Image Gallery</h1>

<div class="gallery">
    <a href="https://my.iub.edu.pk/" target="_blank">
        <img src="iub.jpg" alt="Image 1">
    </a>
    <a href="https://www.urdupoint.com/" target="_blank">
        <img src="urdupoint.webp" alt="Image 2">
    </a>
    <a href="https://example.com/link3" target="_blank">
        <img src="image3.jpg" alt="Image 3">
    </a>
    <a href="https://example.com/link4" target="_blank">
        <img src="image4.jpg" alt="Image 4">
    </a>
</div>

</body>
</html>
